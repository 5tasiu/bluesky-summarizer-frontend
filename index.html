<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bluesky Search & Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      padding: 2rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      box-sizing: border-box;
    }
    label {
      font-size: 1rem;
      margin-bottom: 0.4rem;
      display: block;
    }
    input[type="text"], input[type="email"] {
      padding: 0.7rem;
      border-radius: 6px;
      border: 1px solid #d2d8e6;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #2676ff;
      color: #fff;
      font-size: 1rem;
      border: none;
      padding: 0.7rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.7rem;
      transition: background 0.2s;
      width: 100%;
      box-sizing: border-box;
    }
    button:hover, button:focus {
      background: #1856c9;
    }
    .msg {
      margin-top: 0.8rem;
      font-size: 0.98rem;
      color: #269a44;
      display: none;
      text-align: center;
    }
    .error {
      color: #c32d2d;
      display: none;
      text-align: center;
    }
    .summary-box {
      margin-top: 1rem;
      background: #f4f6fb;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1rem;
      color: #1d2b44;
      display: none;
      box-shadow: 0 1px 6px rgba(0,0,0,0.03);
    }
    @media (max-width: 500px) {
      .container {
        padding: 1.2rem 0.8rem;
        max-width: 98vw;
      }
      body {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <form class="container" id="blueskyForm" autocomplete="off">
    <div>
      <label for="search">Enter text to search in Bluesky</label>
      <input type="text" id="search" required maxlength="100" placeholder="E.g. AI news">
    </div>
    <div>
      <label for="email">Your email address</label>
      <input type="email" id="email" required placeholder="you@email.com">
    </div>
    <button type="submit">Send Summary</button>
    <div class="msg" id="successMsg">Your request has been submitted!</div>
    <div class="error" id="errorMsg">Please fill in both fields correctly.</div>
    <div class="summary-box" id="summaryBox"></div>
  </form>
  <script>
    const form = document.getElementById('blueskyForm');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');
    const summaryBox = document.getElementById('summaryBox');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      successMsg.style.display = 'none';
      errorMsg.style.display = 'none';
      summaryBox.style.display = 'none';
      summaryBox.textContent = '';

      const search = document.getElementById('search').value.trim();
      const email = document.getElementById('email').value.trim();
      const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

      if (search.length === 0 || !emailValid) {
        errorMsg.style.display = 'block';
        return;
      }

      // Show a loading message in the summary box
      summaryBox.textContent = "Loading summary...";
      summaryBox.style.display = 'block';

      // Encode the search string for URL
      const encodedSearch = encodeURIComponent(search);
      const BASE_URL = process.env.BACKEND_URL || 'http://127.0.0.1:5000';

      const url = `${BASE_URL}/summary/${encodedSearch}`;

      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(data => {
          if (data.summary) {
            summaryBox.textContent = data.summary;
            summaryBox.style.display = 'block';
          } else {
            summaryBox.textContent = "No summary found.";
            summaryBox.style.display = 'block';
          }
        })
        .catch(error => {
          summaryBox.textContent = "Failed to fetch summary. Please try again.";
          summaryBox.style.display = 'block';
        });

      // Optionally: you can send the email and search to backend with a POST request,
      // but as per your current backend, just fetching summary.
    });
  </script>
</body>
</html>
